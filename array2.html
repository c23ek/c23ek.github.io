<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    #plate {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-size:contain;
        background-repeat:no-repeat;
}


    </style>
</head>

<body>
    <div id="plate"></div>
    <button id="button">
        BREAKFAST GENERATOR!
    </button>
    <script type="text/javascript">
    var breakfast = ["url(https://media.foodnetwork.ca/recipetracker/b8975cf1-88ec-4fbd-8a32-630b08723135_the-perfect-omelette_WebReady.jpg)", "url(https://www.momables.com/wp-content/uploads/2013/12/Egg-free-french-toast_post.jpg)", "url(https://d9hyo6bif16lx.cloudfront.net/live/img/production/detail/menu/breakfast_breakfast-classics_big-two-do-breakfast.jpg)"]
    var plate = document.getElementById('plate');
    var button = document.getElementById('button');


    button.addEventListener("click", function() {
        plate.style.backgroundImage = breakfast[Math.round(Math.random()*2)]});
    </script>
</body>

</html>
